<div class="well" ng-controller="CadastrometaEspecifica" data-ng-init="iniciarController()">
	<h3>Cadastro Meta Especifica </h3>
	<form name="form_2">
		<div class="row">
			<div class="col-md-3">
				<div class="form-group form-group-default">
					<label>Sigla Meta Especifica</label>
					<input class="form-control" type="text" id="sigla_meta" name="sigla_meta" ng-model="sigla_meta">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group form-group-default">
					<label>Nome Meta Especifica</label>
					<input class="form-control" type="text" id="nome_meta" name="nome_meta" ng-model="nome_meta">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group form-group-default">
					<label>Descricao do Meta Especifica</label>
					<input class="form-control" type="text" id="descricao_meta" name="descricao_meta" ng-model="descricao_meta">
				</div>
			</div>

		</div>
		<div class="row">
			<div class="col-md-3">
				<label>Definir Pratica Especifica</label>
				<select name="singleSelect" id="singleSelect" ng-model="selectPraticaEspecifica">
      			<option ng-repeat="praticaEspecifica in praticaEspecificas" value="{{praticaEspecifica.id}}">{{praticaEspecifica.nome}}</option>
         </select>
			</div>
			<div class="col-md-4">
				<label>Modelo: </label>
				<select name="singleSelect" id="singleSelect" ng-model="SelectModelo">
						<option ng-repeat="modelo in modelos" value="{{modelo.id}}">{{modelo.sigla}}</option>
   	 				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<button ng-click="addmetaEspecifica()" class="btn btn-primary">Adicionar meta</button>
			</div>
		</div>
	</form>
</div>

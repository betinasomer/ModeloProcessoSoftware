<div class="well" ng-controller="CadastroNivelMaturidadeController">
		<h3>Cadastrar novo nível de maturidade</h3>
		<form name="form_2">
			<div class="row">
				<div class="col-md-3">
					<div class="form-group form-group-default">
						<label>Sigla nível de maturidade</label>
						<input class="form-control" type="text" id="sigla_nivel" name="sigla_nivel" ng-model="sigla_nivel">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group form-group-default">
						<label>Nome nível de maturidade</label>
						<input class="form-control" type="text" id="nome_nivel" name="nome_nivel" ng-model="nome_nivel">
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group form-group-default">
						<label>Descricao do nivel de maturidade</label>
						<input class="form-control" type="text" id="descricao_nivel" name="descricao_nivel" ng-model="descricao_nivel">
					</div>
				</div>
				<p>
					<input type="radio" name="modelo" id="modelo" ng-model="modelo" value="CMMI">
					<label for="modeloCMMI">CMMI</label>
				</p>
				<p>
					<input type="radio" name="modelo" id="modelo" ng-model="modelo" value="MPSBR">
					<label for="modeloMPS">MPS BR</label>
				</p>
			</div>
			<div class="row">
				<div class="col-md-4">
					<button ng-click="submeterMaturidade()" class="btn btn-primary">Adicionar Nivel</button>
				</div>
			</div>
		</form>
	</div>

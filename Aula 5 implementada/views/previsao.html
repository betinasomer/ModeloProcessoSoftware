<div class="well" ng-controller="PrevisaoTempoController">
		<h3>Demonstrando o ng-resourse</h3>
		<h3>Previsão do tempo</h3>
		<h4>São Paulo</h4>
		<h4>Local: {{tempo.name}}</h4>
		<h4>Temperatura: {{tempo.main.temp}}</h4>
		<h4>Minima:{{tempo.main.temp_min}} C e Máxima: {{tempo.main.temp_max}} C</h4>
		<h4>ID: {{tempo.id}}</h4>	
</div>
